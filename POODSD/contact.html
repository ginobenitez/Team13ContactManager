
<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="Signed-In/style.css">
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() 
        {
            readCookie();
            
        }, false);
        </script>
</head>
<body>
    <!-- Handles Header for the Page -->
    <header>
        <div class="logo">
            <img src="Signed-In/poodlogo.png" alt="Logo">
        </div>
        <nav class="navigation">
            <a href="index.html">
                <button class="btnSignout-popup">Sign Out</button>
            </a>
        </nav>
    </header>

    <!-- Maintains the Contact List and box for list entry -->
        <div class="container">
            <div class="contact-list">
                <h2>Contact List</h2>
                <button class="addC">Add Contact</button>
                <form class="contact-form">
                    <div class="input-box">
                        <input id = "newFirst" type="text" required>
                        <label>Enter First Name</label>
                    </div>
                    <div class="input-box">
                        <input id = "newLast" type="text" required>
                        <label>Enter Last Name</label>
                    </div>
                    <div class="input-box">
                        <input id = "newNumber"type="text" required>
                        <label>Enter Phone Number</label>
                    </div>
                    <div class="input-box">
                        <input id = "newEmail"type="text" required>
                        <label>Enter Email</label>
                    </div>
                    <button type="button" class="btn" onclick ="addContact(); ">Save</button>
                    <button type="cancel" class="cancelBtn">Cancel</button>
                    <span id="addContactResult"></span>
                </form>
                <!-- Unordered list to store entries -->
                <ul id="contactList" class="listClass">
                    
                </ul>
            </div>
        </div>

        <script src="Signed-In/script.js"></script>
        <script src = "Signed-In/code.js"></script>

</body>
</html>
