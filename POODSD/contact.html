
<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="Signed-In/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() 
        {
            readCookie();
            loadContacts(); 
        }, false);
        </script>
</head>
<body>
    <!-- Handles Header for the Page -->
    <header>
        <div class="logo">
            <img src="Signed-In/poodlogo.png" alt="Logo">
        </div>
        <nav class="navigation">
            <a href="index.html">
                <button class="btnSignout-popup">Sign Out</button>
            </a>
        </nav>
    </header>

    <!-- Maintains the Contact List and box for list entry -->
        <div class="container">
            <div class="contact-list">
                <h2 id="heading">Contact List</h2>
                <button class="addC">Add Contact</button>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search contacts...">
                 </div>
                <form class="contact-form">
                    <div class="input-box">
                        <input id = "newFirst" type="text" required>
                        <label>Enter First Name</label>
                    </div>
                    <div class="input-box">
                        <input id = "newLast" type="LastName" required>
                        <label>Enter Last Name</label>
                    </div>
                    <div class="input-box">
                        <input id = "newNumber" type="PhoneNumber" required>
                        <label>Enter Phone Number</label>
                    </div>
                    <div class="input-box">
                        <input id = "newEmail" type="email" required>
                        <label>Enter Email</label>
                    </div>
                    <button type="submit" class="btn">Save</button>
                    <button type="cancel" class="cancelBtn">Cancel</button>
                    <span id="addContactResult"></span>
                </form>
                <!-- Unordered list to store entries -->
                <ul id="contactList" class="listClass">

                </ul>
            </div>
        </div>

        <script type = "text/javascript" src="Signed-In/script.js"></script>
        <script type = "text/javascript" src = "Signed-In/code.js"></script>

</body>
</html>
