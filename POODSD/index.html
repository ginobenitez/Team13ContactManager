    <header>
        <div class="logo">
            <img src="poodlogo.png" alt="Logo">

        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="container">
        <div class="wrapper">
            <div class="login-box">
                <h2>Log In</h2>
                <form action="contact.html" method="get">
                    <div class="input-box">
                        <input type="Username" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Your Password</a>
                    </div>
                    <!-- <a href="../Signed-In/index.html" class="btn"> -->
                        <button type="submit" class="btn">Login</button>
                    <!-- </a> -->
                </form>
                    <div class="signup-link">
                        <a href="#">Sign Up!</a>
                    </div>
                    <button type="login-close" class="close-btn">Close</button>
            </div>
            <!-- Registration Form -->
            <div class="register-box">
                <h2>Register with Us!</h2>
                <form action="#">
                    <div class="input-box">
                        <input type="Username" required>
                        <label>Enter a New Username</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Enter a New Password</label>
                    </div>
                    <button type="submit" class="btn">Sign up</button>
                    <div class="login-link">
                        <a href="#">Registered? Sign in here!</a>
                    </div>
                    <button type="register-close" class="close-btn">Close</button>
            </div>
    </div>
